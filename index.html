<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Product app</title>
    
</head>
<body>

    <nav class="navbar navbar-light bg-ligth">
        <a href="/" class="navbar-brand">
            Product app
        </a>
    </nav>
    
    <div class="container">
        <div id="app">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Agrega un producto</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Nombre del producto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" step="0.01" id="price" placeholder="Precio" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" id="year" min="1990" value="2018" placeholder="AÃ±o fabricacion">
                        </div>
                            <input type="submit" value="save" class="btn btn-primary btn-block">
                    </form>
                        
                    
                </div>
                
            </div>
            <div id="product-list" ></div>
            
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
